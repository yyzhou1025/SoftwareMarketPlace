@* softwareDetail Template File *@
@(softwareName : String, description: String, price: Float)
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html>
    <head>
        <title>Software Detail</title>
    
    </head>
    <body>
        <h3> This is the detail information for @softwareName </h3>
        <table class="table table-striped">
           <thead>
                <tr class="info">
                     <tr>
                    <td>SoftwareName</td>
                    <td>Description</td>
                    <td>Price</td>
                </tr>
                   
                </tr>
            </thead>
        <tbody>
                    <tr class="info">
                        <td>@softwareName</td>
                        <td>@description</td>
                        <td>@price</td>
                       
                    </tr>
                
            </tbody>
            </table>
            
            
            <div class="actions" style = "position:relative; top:2px;" align="left">
                    <input class="btn btn-default" type="submit" value="Add to Shopping Cart">
                   
                    <a class="btn btn-default" href="@routes.TestController.index()" role="button">Back</a>
                    
            </div>
    </body>
</html>
